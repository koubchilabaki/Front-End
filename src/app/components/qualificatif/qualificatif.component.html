<div class="section">
  <div class="container">
    <h1>Gestion des couples qualificatifs </h1>
  </div>
</div>

<div class="section-component container">
  <div class="section-title"> 
    <button type="button" class="btn btn-primary float-right" (click)="addNewQualificatif()"><i class="fa fa-plus"></i></button>
  </div>
  <div class="section-table">
    <!-- <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Minimal</th>
          <th>Maximal</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let qualificatif of qualificatifs">
          <td width="45%">{{ qualificatif.minimal }}</td>
          <td width="45%">{{ qualificatif.maximal }}</td>
          <td width="10%">
            <button type="button" class="btn btn-warning btn-sm" (click)="editQualificatif(qualificatif)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>

          </td>
        </tr>
      </tbody>
    </table> -->

    <mat-form-field>
      <mat-label>Filtre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher un couple de qualificatif">
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- Designation Column -->
        <ng-container matColumnDef="minimal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Minimal </th>
          <td mat-cell *matCellDef="let row"> {{row.minimal}} </td>
        </ng-container>
  
        <!-- Ordre Column -->
        <ng-container matColumnDef="maximal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Maximal </th>
          <td mat-cell *matCellDef="let row"> {{row.maximal}} </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-warning btn-sm" (click)="editQualificatif(row)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteQualificatif(row)"><i class="fa fa-trash" aria-hidden="true"></i></button>
          
            <!-- <button type="button" class="btn btn-warning btn-sm" (click)="showModifierRubrique(row.idRubrique)"><i class="fas fa-edit"></i> Modifier</button>
            <button type="button" class="btn btn-danger btn-sm" (click)=" ShowSurpprimerRubrique(row.idRubrique)"><i class="fa fa-trash"></i> Supprimer</button> -->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>





  </div>       

</div>

<div class="modal" tabindex="-1" role="dialog"  [ngClass]="{'show':showModalMessage}" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title pull-left">Notification</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showModalMessage=false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>{{ message }} </h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showModalMessage=false;message=''" >OK</button>
      </div>
    </div>
  </div>
</div>
