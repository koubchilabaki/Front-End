<div class="section-component container">
  <div class="section-title">
 
    
    <button type="button" class="btn btn-primary float-right" (click)="addNewQuestion()"><i class="fa fa-plus"></i>Ajouter</button>

  </div>
  <div class="section-table">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Intitul√©</th>
          <th>Minimal</th>
          <th>Maximal</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let question of questions">
          <td>{{ question.intitule }}</td>
          <td>{{ question.qualificatif.minimal }}</td>
          <td>{{ question.qualificatif.maximal }}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" (click)="editQuestion(question)"><i class="fa fa-pencil"></i>Modifier</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteQuestion(question)"><i class="fa fa-trash"></i>Supprimer</button>
          </td>
        </tr>
        <td ></td>
      </tbody>
    </table>
  </div>       

</div>
