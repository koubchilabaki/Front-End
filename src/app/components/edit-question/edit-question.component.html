<div role="document">
  <div>
     <form class="form-horizontal" id="edit-form" #myForm="ngForm" [formGroup]="editQuestionForm" (ngSubmit)="onQuestionEditFormSubmit()">
            <div class="modal-header">
              <h4 class="modal-title pull-left">Modifier une question</h4>
            </div>
        <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Intitul√©<span class="required" aria-required="true"> * </span></label>
              <div class="col-sm-12">
                <input type="text" class="form-control" formControlName="intitule"  maxlength="64"  required/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Qualificatif<span class="required" aria-required="true"> * </span></label>
              <div class="col-sm-12">
                <select  class="form-control" formControlName="qualificatif">
                  <option *ngFor="let item of qualificatifs" [value]="item.idQualificatif">{{item.minimal}} | {{item.maximal}}</option>
                </select>
              </div>
            </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger float-left" data-dismiss="modal" (click)="onClose()">Fermer</button>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid" >Valider</button>
      </div>
      </form>
  </div>
</div>
