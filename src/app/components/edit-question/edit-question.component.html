<div role="document">
  <div>
    <form class="form-horizontal" id="edit-form" [formGroup]="editQuestionForm" (ngSubmit)="onEditQuestionFormSubmit()">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Editer une question</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Intitule<span class="required" aria-required="true"> * </span></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="intitule" [(ngModel)]="question.intitule" required/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Type<span class="required" aria-required="true"> * </span></label>
          <div class="col-sm-10">
              <input type="text" class="form-control" value="{{typeQuestion}}" formControlName="type" [(ngModel)]="question.type" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"><span class="required" aria-required="true"> * </span></label>
          <div class="col-sm-10">
            <select  class="form-control" formControlName="qualificatif" [(ngModel)]="question.qualificatif">
              <option  >Sélectionner un qualificatif</option>
              <option *ngFor="let item of qualificatifs" [attr.value]="item"  [attr.selected]="item.idQualificatif == 2 ? true : false" >{{item.idQualificatif}}{{item.maximal}} | {{item.minimal}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Enseignant</label>
          <div class="col-sm-10">
            <select  class="form-control" formControlName="enseignant" [(ngModel)]="question.enseignant">
              <option [value]="null">Sélectionner un enseignant</option>
              <option *ngFor="let item of enseignants" [ngValue]="item">{{item.nom | uppercase}}  {{item.prenom}}</option>
            </select>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="close pull-right" aria-label="Close" > -->
        <button type="button" class="btn btn-danger float-left" data-dismiss="modal" (click)="onClose()">Fermer</button>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </form>
  </div>
</div>
