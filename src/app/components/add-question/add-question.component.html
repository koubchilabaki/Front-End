<div role="document">
    <div>
      <form class="form-horizontal" id="add-form" #myForm="ngForm" [formGroup]="addNewQuestionForm" (ngSubmit)="onQuestionFormSubmit()">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Ajouter une question</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Intitul√©<span class="required" aria-required="true"> * </span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="intitule" [(ngModel)]="question.intitule" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Qualificatif<span class="required" aria-required="true"> * </span></label>
            <div class="col-sm-10">
              <select  class="form-control" formControlName="qualificatif" [(ngModel)]="question.qualificatif">
                <option *ngFor="let item of qualificatifs" [ngValue]="item">{{item.minimal}} | {{item.maximal}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="close pull-right" aria-label="Close" > -->
          <button type="button" class="btn btn-danger float-left" data-dismiss="modal" (click)="onClose()">Fermer</button>
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Valider</button>
        </div>
      </form>
    </div>
  </div>
