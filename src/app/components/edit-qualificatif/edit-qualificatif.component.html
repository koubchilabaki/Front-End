<div role="document">
    <div>
      <form class="form-horizontal" id="add-form" #myForm="ngForm" [formGroup]="editQualificatifForm" (ngSubmit)="onQualificatifEditFormSubmit()" >
        <div class="modal-header">
          <h4 class="modal-title pull-left">Modifier un couple de qualificatif</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Minimal<span class="required" aria-required="true"> * </span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="minimal" [(ngModel)]="qualificatif.minimal" value="{{qualificatif.minimal}}" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Maximal<span class="required" aria-required="true"> * </span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="maximal" [(ngModel)]="qualificatif.maximal" value="{{qualificatif.maximal}}" required/>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="close pull-right" aria-label="Close" > -->
          <button type="button" class="btn btn-danger float-left" data-dismiss="modal" (click)="onClose()">Annuler</button>
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Valider</button>
        </div>
      </form>
    </div>
  </div>
