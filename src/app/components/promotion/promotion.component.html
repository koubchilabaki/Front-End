    <mat-form-field>
      <mat-label>Filtre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher une promotion">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Designation Column -->
        <ng-container matColumnDef="anneeUniversitaire">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Année </th>
          <td mat-cell *matCellDef="let row"> {{row.id.anneeUniversitaire}} </td>
        </ng-container>

        <!-- Ordre Column -->
        <ng-container matColumnDef="siglePromotion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sigle Promotion </th>
          <td mat-cell *matCellDef="let row"> {{row.siglePromotion}} </td>
        </ng-container>

        <ng-container matColumnDef="etudiants">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Liste des étudiants </th>
          <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-warning btn-sm" [routerLink]="['/etudiants',row.id.anneeUniversitaire, row.id.codeFormation]"><i class="fa fa-list"></i></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="evaluations">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Liste des évaluations </th>
          <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/evaluations',row.id.anneeUniversitaire, row.id.codeFormation]"><i class="fa fa-th-list" aria-hidden="true"></i></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


  </div>
