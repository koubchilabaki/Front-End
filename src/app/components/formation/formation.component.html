<div class="section">
  <div class="container">
    <h1>Liste des formations </h1>
  </div>
</div>



<div class="section-component container">

  <div class="section-table">
    <!--<table class="table table-active table-bordered table-hover">
      <thead>
      <tr>
        <th>Code formation</th>
        <th>Nom formation</th>
        <th>Promotions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let formation of formations">
        <td width="30%">{{ formation.codeFormation }}</td>
        <td width="50%">{{ formation.nomFormation }}</td>
        <td with="20%"><button type="button" class="btn btn-danger btn-sm" [routerLink]="['/promotions', formation.codeFormation]"><i class="fa fa-list" aria-hidden="true"></i></button></td>
      </tr>
      </tbody>
    </table>-->

    <mat-form-field>
      <mat-label>Filtre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher une formation">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Designation Column -->
        <ng-container matColumnDef="codeFormation">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header> Code formation </th>
          <td mat-cell *matCellDef="let row"> {{row.codeFormation}} </td>
        </ng-container>

        <!-- Ordre Column -->
        <ng-container matColumnDef="nomFormation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom formation </th>
          <td mat-cell *matCellDef="let row"> {{row.nomFormation}} </td>
        </ng-container>

        <ng-container matColumnDef="promotions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Promotions </th>
          <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/promotions', row.codeFormation]"><i class="fa fa-list" aria-hidden="true"></i></button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>

</div>
