<div class="section-component container">
  <div class="section-title">
    <button type="button" class="btn btn-primary float-right" value="Retour" onclick="history.go(-1)"><i class="fa fa-backward"></i> Retour</button>
  </div>
  <div class="section-table">
    <mat-form-field>
      <mat-label>Filtre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher une évaluation">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Designation Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Désignation </th>
          <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
        </ng-container>


        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
          <td mat-cell *matCellDef="let row"> {{row.etat}} </td>
        </ng-container>

        <ng-container matColumnDef="periode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Période </th>
          <td mat-cell *matCellDef="let row"> {{row.periode}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>



  </div>


</div>
